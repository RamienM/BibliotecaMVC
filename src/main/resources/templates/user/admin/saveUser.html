<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Añadir Libro</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <form action="#" th:action="@{/user/admin/saveUser}" th:object="${UserRegisterDTO}" method="POST">
        <table class="table table-striped table-bordered">
            <tr>
                <td><label>Usuario</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{username}"></td></tr>
            <tr>
                <td><label>Contraseña</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{password}"></td></tr>
            <tr>
                <td><label>Es Administrador?</label></td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{admin}">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
                <a class="btn btn-danger" href="/user/admin/userAdminMain">Volver</a>
            </div>
        </div>

    </form>

</div>
</body>
</html>
