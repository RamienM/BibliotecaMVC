<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - User</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Admin Users</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="container">

    <div class="row">
        <h1> Lista de Usuarios</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/user/admin/saveUser}" class="btn btn-primary btn-sm mb-3">AÃ±adir Usuario</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre de usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getUsername()}"></td>
            <td>
                <a th:href="@{/user/admin/updateUser/{id}(id = ${user.getId()})}"
                   class="btn btn-primary">Editar</a>
                <a th:href="@{/user/admin/deleteUser/{id}(id = ${user.getUsername()})}"
                   class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/main" class="btn btn-success">Volver</a>
</div>
</body>
</html>
