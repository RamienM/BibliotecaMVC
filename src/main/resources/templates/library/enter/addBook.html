<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">AÃ±adir Libro</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <form action="#" th:action="@{/library/enter/addBook}" th:object="${BookDTO}" method="POST">
        <table class="table table-striped table-bordered">
            <tr>
                <td><label>Seleccionar Libro</label></td>
                <td>
                    <select th:field="*{isbn}" class="form-control">
                        <option value="" disabled selected>-- Elige un libro --</option>
                        <option th:each="libro : ${libros}"
                                th:value="${libro.getIsbn()}"
                                th:text="${libro.getTitle()}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="row">
            <div class="mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
                <a class="btn btn-danger" href="/library/enterLibraryMain">Volver</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
